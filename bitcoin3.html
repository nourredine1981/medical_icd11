<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Clicker Game</h1>
        <p>Mine Bitcoins and become a virtual millionaire!</p>
        <div class="stats">
            <p>Bitcoins: <span id="bitcoin-count">0</span></p>
            <p>Mining Power: <span id="mining-power">1</span> BTC/click</p>
        </div>
        <button id="mine-btn">Mine Bitcoin</button>
        <div class="shop">
            <h2>Shop</h2>
            <button id="upgrade-btn">Upgrade Mining Power (Cost: 10 BTC)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
